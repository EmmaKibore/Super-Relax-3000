<!DOCTYPE html>
<html>
<head>
  <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="CSS/styles.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>Super-Relax-3000</title>
</head>
<body>
  <h1>Fitness and Wellness Questionnare</h1>
  <h2>Fill in the questions below</h2>

  <form>
    First name:<br>
    <input type="text" name="firstname"><br>
    Last name:<br>
    <input type="text" name="lastname">
  </form>

  <br>
  <form>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other
  </form>

  <br>
  <div class="form-group">
    <label for="born">Date of birth:</label>
    <input id="born" class="form-control" type="date">
  </div>
  <p>What is your level of activity?</p>
  <div class="radio">
    <label>
      <input type="radio" checked>
      Inactive
      only active 30mins or less a week
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio">
      Partially active
      active atleast 2hrs a week
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio">
      partially Inactive
      active more than 6hrs a week
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio">
      Very active
      active more than 10hrs a week
    </label>
  </div>
</form>

  <br>
  <div>
    <button type="button" onclick="Ok" name="button">submit</button>
  </div>

  <script src="js/jquery-3.3.1.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
