<!DOCTYPE html>
<html>
<head>
  <link href="CSS/bootstrap.css" rel="stylesheet" type="text/css">
   <link href="CSS/styles.css" rel="stylesheet">
  <meta charset="utf-8">
  <title>Super-Relax-3000</title>
</head>
<body>
  <h1>Questionnare</h1>
  <h2>Fill in the questions below</h2>

  <form>
    First name:<br>
    <input type="text" name="firstname"><br>
    Last name:<br>
    <input type="text" name="lastname">
  </form>

<br>
  <form>
    <input type="radio" name="gender" value="male" checked> Male<br>
    <input type="radio" name="gender" value="female"> Female<br>
    <input type="radio" name="gender" value="other"> Other
  </form>

<br>
  <div class="form-group">
    <label for="born">Date of birth:</label>
    <input id="born" class="form-control" type="date">
  </div>
  <p>How often do you workout?</p>
  <div class="radio">
    <label>
      <input type="radio" checked>
      Daily
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio">
      Weekly
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio">
      Monthly
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio">
      Once in a couple of months
    </label>
  </div>
  <div class="radio">
    <label>
      <input type="radio">
      Never
    </label>
  </div>

<br>
  <div>
    <button type="button" onclick="Ok" name="button">submit</button>
  </div>

<script src="js/jquery-3.3.1.js"></script>
 <script src="js/scripts.js"></script>
</body>
</html>
